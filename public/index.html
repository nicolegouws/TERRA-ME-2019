<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./src/global.css">
    <!-- import the webpage's javascript file -->
   <script src="https://unpkg.com/@blaze/atoms@7.0.0/dist/blaze-atoms.js"></script>
   
   <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
   <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
   <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
   <script src="./src/home-page.js"></script>
   <script src="./src/my-garden.js"></script>
   <script src="./src/plant-search.js"></script>
   <script src="./src/search-results.js"></script>
   <script src="./src/plant-profile-new.js"></script>
   <script src="./src/terra-footer.js"></script>
   <script src="src/nsearch-results.js"></script>

 </head> 
 
  <body>
     
    <ion-app> 
        <ion-toolbar>
            <ion-title>
                <img id="logo" src="https://cdn.glitch.com/3406bd51-10b1-43d0-8d36-bf8215e0f310%2FGroup%202%402x.png?1557847249071">
            </ion-title>
            <ion-buttons slot="secondary">
                <ion-button>
                    <ion-icon slot="icon-only" name="search">
                    </ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-menu-button auto-hide="false"></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>

        <ion-menu side="start" menu-id="first">
            <ion-header>
                <ion-toolbar>
                </ion-toolbar>
            </ion-header>
            <ion-content >
                <ion-list>
                    <ion-item>My Garden</ion-item>
                    <ion-item>Water Reminder</ion-item>
                    <ion-item>Plant Doctor</ion-item>
                    <ion-item>Community Forum</ion-item>
                    <ion-item>My Account</ion-item>
                    <ion-item>About Us</ion-item>
                </ion-list>
            
        </ion-menu>
  
        <div class="ion-page" main>
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu - Basic</ion-title>
                </ion-toolbar>
            </ion-header>
     
      <ion-router>
                <ion-route url="/" component="home-page"></ion-route>
                <ion-route url="/home" component="home-page"></ion-route>
                <ion-route url="/my-garden/:id" component="my-garden"></ion-route>
                <ion-route url="/plant-search" component="plant-search"></ion-route>
           
                <ion-route url="/search-results" component="search-results"></ion-route>
                <ion-route url="/plant-profile/:id" component="plant-profile"></ion-route>
          </ion-router>
        
          <ion-nav></ion-nav>
        


       
  
        
    </div>




  </ion-app> 
<script>
    // This is the "Offline copy of pages" service worker

// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

// Check compatibility for the browser we're running this in
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[PWA Builder] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("sw.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
      });
  }
}

</script>
</body>
</html>

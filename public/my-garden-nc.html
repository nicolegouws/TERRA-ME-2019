<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./src/global.css">
    <!-- import the webpage's javascript file -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
   <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
   <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
  </head> 
  <body>
        <ion-app>
            <ion-toolbar>
              
              <ion-title>
                  <img id="logo" src="https://cdn.glitch.com/3406bd51-10b1-43d0-8d36-bf8215e0f310%2FGroup%202%402x.png?1557847249071" >
              </ion-title>
                <ion-buttons slot="secondary">
                   <ion-button>
                      <ion-icon slot="icon-only" name="search">
                      </ion-icon>
                  </ion-button>
              </ion-buttons> 
                <ion-buttons slot="end">
                      <ion-menu-button auto-hide="false"></ion-menu-button>
                </ion-buttons>
            </ion-toolbar>
      
        <ion-menu side="start" menu-id="first">
          <ion-header>
            <ion-toolbar >
              <ion-title>Start Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <ion-item>My Garden</ion-item>
              <ion-item>Water Reminder</ion-item>
              <ion-item>Plant Doctor</ion-item>
              <ion-item>Community Forum</ion-item>
              <ion-item>My Account</ion-item>
            </ion-list>
          </ion-content>
        </ion-menu>
      
        <div class="ion-page" main>
          <ion-header>
            <ion-toolbar>
              <ion-title>Menu - Basic</ion-title>
            </ion-toolbar>
          </ion-header>
      
      <ion-content padding>
      
        <ion-grid>
          <ion-row>
             <ion-col size="12">
              </ion-col>
          </ion-row>
        </ion-grid>
      
        <h2>
            My garden  
             <ion-icon name="list"> </ion-icon>
        </h2>
          
        <hr style="border: 1px solid;" />
            
        <div class ="fixed">
          <ion-button>Add a plant   </ion-button>
        </div>
            
              
        <div class="new-card img1">            
          <div class="new-card-top-text">
                 Aloe
              </div>
              <div class="new-card-bottom-text">
                 Water in 3 days
              </div> 
          </div>
            
            
        <div class="new-card img2">
              <div class="new-card-top-text">
                 Basil
              </div>
              <div class="new-card-bottom-text">
                 Create a reminder       
          <ion-fab  class="reminder">
          <ion-fab-button>
            <ion-icon name="calendar" size="small"></ion-icon>
            </ion-fab-button>
            </ion-fab>       
            </div>    
            </div>
        
            
        <div class="new-card img3">
              <div class="new-card-top-text">
                 Daffodil
              </div>
            <div class="new-card-bottom-text">
                 Create a reminder
          <ion-fab  class="reminder">
          <ion-fab-button>
            <ion-icon name="calendar" size="small"></ion-icon>
            </ion-fab-button>
           </ion-fab>
            </div> 
            </div>
        
        <div class="new-card img4">
              <div class="new-card-top-text">
                 Daisy
              </div>
              <div class="new-card-bottom-text">
                 Water in 2 days
              </div> 
            </div>
        
        <div class="new-card img5">
              <div class="new-card-top-text">
                 Fern
              </div>
              <div class="new-card-bottom-text">
                 Water today
              </div> 
            </div>
        
        <div class="new-card img6">
              <div class="new-card-top-text">
                 Orchid
              </div>
              <div class="new-card-bottom-text">
                 Water tomorrow
              </div> 
            </div>
        
        <div class="new-card img7">
              <div class="new-card-top-text">
                 Tomato 
              </div>
              <div class="new-card-bottom-text">
                 Water today
              </div> 
            </div>
       
      
      </ion-content>
        </div>
      
      </ion-app>
      <ion-menu-controller></ion-menu-controller>
      
      </body>
    <script src="./src/my-garden.js"></script>
</html>
